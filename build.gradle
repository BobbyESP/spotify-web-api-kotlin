group 'com.adamratzman'
version '2.0'

buildscript {
    ext.kotlin_version = '1.2.31'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'com.bmuschko.nexus'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://localhost:8081/nexus/content/groups/public"
    }
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20180130'
    compile 'org.jsoup:jsoup:1.10.3'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

modifyPom {
    project {
        name 'Spotify Web API for Kotlin'
        description 'A Kotlin wrapper for Spotify Web API endpoints'
        url 'https://github.com/adamint/spotify-web-api-kotlin'
        inceptionYear '2017'

        scm {
            url 'https://github.com/adamint/spotify-web-api-kotlin'
            connection 'scm:https://adamint@github.com/adamint/spotify-web-api-kotlin.git'
            developerConnection 'scm:git://github.com/adamint/spotify-web-api-kotlin.git'
        }

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'bmuschko'
                name 'Benjamin Muschko'
                email 'benjamin.muschko@gmail.com'
            }
        }
    }
}

extraArchive {
    sources = false
    tests = true
    javadoc = false
}

nexus {
    sign = false
    repositoryUrl = 'http://localhost:8081/nexus/content/repositories/internal/'
    snapshotRepositoryUrl = 'http://localhost:8081/nexus/content/repositories/internal-snapshots/'
}

