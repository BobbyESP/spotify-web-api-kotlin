language: java
os:
  - osx
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  - export ANDROID_SDK_ROOT="$HOME/Library/Android/sdk"
addons:
  homebrew:
    packages:
      - android-studio